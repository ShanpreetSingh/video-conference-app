<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Conference App</title>
    
    <link rel="icon" href="data:image/x-icon;base64," type="image/x-icon">
  <link rel="stylesheet" href="/assets/index-5fa6d3de.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Video Conference</h1>
            <div class="controls">
                <button id="createRoomBtn">Create Room</button>
                <button id="joinRoomBtn">Join Room</button>
                <input type="text" id="roomIdInput" placeholder="Room ID">
                <button id="toggleVideoBtn" class="active">Video On</button>
                <button id="toggleAudioBtn" class="active">Audio On</button>
                <button id="screenShareBtn">Share Screen</button>
                <button id="leaveRoomBtn" disabled>Leave Room</button>
            </div>
        </div>
        
        <div class="video-container">
            <div class="local-video">
                <video id="localVideo" autoplay muted playsinline></video>
                <div class="video-info">You</div>
            </div>
            <div id="remoteVideos" class="remote-videos"></div>
        </div>
        
        <div class="room-info">
            <p>Room ID: <span id="currentRoomId">Not in a room</span></p>
            <p>Your ID: <span id="peerIdDisplay"></span></p>
        </div>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="src/utils.js"></script>
    <script src="src/app.js"></script>
</body>
</html>
